<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:icecore="http://www.icefaces.org/icefaces/core"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:ice="http://www.icesoft.com/icefaces/component">
	<ui:composition template="/templates/main.xhtml">
		<ui:define name="body">
			<ice:panelGroup>
				<ice:messages />
				<ice:form id="formADTable_Main">
					<ice:panelGrid id="grid_SelectTable" columns="3">
						<ice:outputLabel id="ADTableName_Label" value="Select Application Table" />

						<ice:selectOneMenu id="ADTableName_Value" value="#{applicationDictionaryController.adTableBean.tableName}">
							<f:selectItems value="#{applicationDictionaryController.adTableDTOs}" />
						</ice:selectOneMenu>

						<ice:commandLink id="ADTableName_SelectLink" action="#{applicationDictionaryController.adTableSelected}" >
							<ice:graphicImage id="ADTableName_Icon" url="/images/icons/repeat.gif" />
						</ice:commandLink>
					</ice:panelGrid>
					
					<ice:panelGroup style="text-align:left;float:left;">
						<ice:commandLink id="ADTable_Save" action="#{applicationDictionaryController.save()}" rendered="#{not applicationDictionaryController.adColumns.isEmpty()}" >
							<ice:graphicImage id="ADTableName_Save_Icon" url="/images/icons/save.png" style="width:20px;height:20px;"/>
						</ice:commandLink>
					</ice:panelGroup>
					
					<br/>
					
					<ice:dataTable id="listADColumns" value="#{applicationDictionaryController.adColumns}" var="adColumn" rendered="#{not applicationDictionaryController.adColumns.isEmpty()}" style="width:100%;">
						<ice:column>
							<f:facet name="header">
								<ice:outputLabel value="" />
							</f:facet>
							<ice:selectBooleanCheckbox value="#{adColumn.checked}" />
						</ice:column>
						<ice:column>
							<f:facet name="header">
								<ice:outputLabel value="Column Name" />
							</f:facet>
							<ice:inputText value="#{adColumn.columnName}" readonly="true" size="25"/>
						</ice:column>
						<ice:column>
							<f:facet name="header">
								<ice:outputLabel value="Name" />
							</f:facet>
							<ice:inputText value="#{adColumn.name}" />
						</ice:column>
						<ice:column>
							<f:facet name="header">
								<ice:outputLabel value="Description" />
							</f:facet>
							<ice:inputTextarea value="#{adColumn.description}" />
						</ice:column>
						<ice:column>
							<f:facet name="header">
								<ice:outputLabel value="Help Text" />
							</f:facet>
							<ice:inputTextarea value="#{adColumn.helpText}" />
						</ice:column>
					</ice:dataTable>
				</ice:form>
			</ice:panelGroup>
		</ui:define>
	</ui:composition>
</f:view>
