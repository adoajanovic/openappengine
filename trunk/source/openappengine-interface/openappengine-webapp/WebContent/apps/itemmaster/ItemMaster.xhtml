<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:richajax="http://richfaces.ajax4jsf.org/rich">
<ui:composition template="/templates/main.xhtml">
	<ui:define name="body">
		<rich:panel>
			<rich:message ajaxRendered="true" />
			<f:facet name="header">
				<h:outputText value="Item Master"></h:outputText>
			</f:facet>
			<h:form id="formCreateItemMaster">
				<a4j:outputPanel id="a4jSalesOrderHdr" ajaxRendered="true">
					<h:panelGrid id="CreateItemMasterHdr" columns="2">
						<h:outputLabel for="formCreateItemMaster_name">Name</h:outputLabel>
						<h:inputText id="formCreateItemMaster_name" value="#{itemMasterController.itemMaster.name}" readonly="false" required="true" />

						<h:outputLabel for="formCreateItemMaster_desc">Description</h:outputLabel>
						<h:inputText id="formCreateItemMaster_desc" value="#{itemMasterController.itemMaster.desc}" readonly="false" required="true" />

						<h:outputLabel for="formCreateItemMaster_type">Type</h:outputLabel>
						<rich:select id="formCreateItemMaster_type" value="#{itemMasterController.itemMaster.type}" enableManualInput="false">
							<f:selectItem itemLabel="" itemValue="" />
							<f:selectItems value="#{listHelperBean.getApplicationCodes('ItemMasterType')}" />
						</rich:select>

						<h:outputLabel for="formCreateItemMaster_uom">UOM</h:outputLabel>
						<rich:select id="formCreateItemMaster_uom" value="#{itemMasterController.itemMaster.uom}" enableManualInput="false">
							<f:selectItem itemLabel="" itemValue="" />
							<f:selectItems value="#{listHelperBean.getApplicationCodes('Uom')}" />
						</rich:select>

						<h:outputLabel for="formCreateItemMaster_status">Status</h:outputLabel>
						<rich:select id="formCreateItemMaster_status" value="#{itemMasterController.itemMaster.status}" enableManualInput="false">
							<f:selectItem itemLabel="" itemValue="" />
							<f:selectItems value="#{listHelperBean.getApplicationCodes('ItemMasterStatus')}" />
						</rich:select>

						<h:outputLabel for="formCreateItemMaster_Cost">Cost</h:outputLabel>
						<h:inputText id="formCreateItemMaster_Cost" value="#{itemMasterController.itemMaster.cost}" readonly="false" />

						<h:outputLabel for="formCreateItemMaster_Price">Price</h:outputLabel>
						<h:inputText id="formCreateItemMaster_Price" value="#{itemMasterController.itemMaster.price}" readonly="false" />

						<h:outputLabel for="formCreateItemMaster_Weight">Weight</h:outputLabel>
						<h:inputText id="formCreateItemMaster_Weight" value="#{itemMasterController.itemMaster.weight}" readonly="false" />

						<h:outputLabel for="formCreateItemMaster_currencyCode">Currency</h:outputLabel>
						<rich:select id="formCreateItemMaster_currencyCode" value="#{itemMasterController.itemMaster.curCode}" enableManualInput="false">
							<f:selectItem itemLabel="" itemValue="" />
							<f:selectItems value="#{listHelperBean.getApplicationCodes('Currency')}" />
						</rich:select>

						<h:outputLabel for="formCreateItemMaster_shipCharges">Shipping Charges</h:outputLabel>
						<h:inputText id="formCreateItemMaster_shipCharges" value="#{itemMasterController.itemMaster.shipCharge}" readonly="false" />

						<h:outputLabel for="formCreateItemMaster_perishable">Perishabe</h:outputLabel>
						<rich:select id="formCreateItemMaster_perishable" value="#{itemMasterController.itemMaster.perishable}" enableManualInput="false">
							<f:selectItem itemLabel="" itemValue="" />
							<f:selectItems value="#{listHelperBean.yesNoSelect}" />
						</rich:select>

						<h:outputLabel for="formCreateItemMaster_catCode01">Cat Code 01</h:outputLabel>
						<h:inputText id="formCreateItemMaster_catCode01" value="#{itemMasterController.itemMaster.catCode01}" readonly="false" />

						<h:outputLabel for="formCreateItemMaster_catCode02">Cat Code 02</h:outputLabel>
						<h:inputText id="formCreateItemMaster_catCode02" value="#{itemMasterController.itemMaster.catCode02}" readonly="false" />

						<h:outputLabel for="formCreateItemMaster_catCode03">Cat Code 03</h:outputLabel>
						<h:inputText id="formCreateItemMaster_catCode03" value="#{itemMasterController.itemMaster.catCode03}" readonly="false" />

						<h:outputLabel for="formCreateItemMaster_catCode04">Cat Code 04</h:outputLabel>
						<h:inputText id="formCreateItemMaster_catCode04" value="#{itemMasterController.itemMaster.catCode04}" readonly="false" />

						<h:outputLabel for="formCreateItemMaster_catCode05">Cat Code 05</h:outputLabel>
						<h:inputText id="formCreateItemMaster_catCode05" value="#{itemMasterController.itemMaster.catCode05}" readonly="false" />
					</h:panelGrid>
				</a4j:outputPanel>

				<h:commandButton id="btnCreateItemMaster" value="Save" action="#{itemMasterController.createItemMaster}" />
			</h:form>
		</rich:panel>
	</ui:define>
</ui:composition>
</html>
