<f:view xmlns:f="http://java.sun.com/jsf/core" 
	  xmlns:ice="http://www.icesoft.com/icefaces/component"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	  xmlns:ui="http://www.openui.com/ui" >
	
	<c:if test="${empty listType}">
		<c:set var="listType" value="${ui:getAnnotedADDataListType(type,fieldName)}" />
	</c:if>
	  
	<c:set var="dataList" value="${ui:getADDataList(listType)}" />
	
	<ice:selectOneMenu id="SelectOneMenu_${id}" value="${value}">
		<f:selectItem value=" " />
		<f:selectItems value="#{dataList}"/>
	</ice:selectOneMenu>
		
</f:view>
