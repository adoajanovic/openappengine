<f:view xmlns:f="http://java.sun.com/jsf/core" xmlns:ice="http://www.icesoft.com/icefaces/component" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://www.openui.com/ui">

	<!-- id -->
	<c:if test="${empty id}">
		<c:set var="id" value="PaginatedListing" />
	</c:if>

	<!-- DataTable Width -->
	<c:if test="${empty dataTableWidth}">
		<c:set var="dataTableWidth" value="100%" />
	</c:if>

	<!-- Is Selectable -->
	<c:if test="${empty isSelectableColumn}">
		<c:set var="isSelectableColumn" value="true" />
	</c:if>

	<c:set var="dataListAdapter" value="#{dataListAdapter}" />

	<!-- Column Names -->
	<c:set var="pNames" value="${fn:split(columns, ',')}" />

	<ice:dataTable id="dataGrid_${id}" var="row" width="${dataTableWidth}" value="#{dataListAdapter.dataModel}">
		<f:facet name="header">
			<!-- Actions -->
		</f:facet>
		<f:facet name="footer">
			<!-- Footer -->
		</f:facet>

		<!-- Add Code to Make the row selectable dynamically -->
		<c:forEach items="${pNames}" var="property">
			<ice:column>
				<ice:outputText value="#{row.object[property]}" />
			</ice:column>
		</c:forEach>
	</ice:dataTable>

</f:view>
