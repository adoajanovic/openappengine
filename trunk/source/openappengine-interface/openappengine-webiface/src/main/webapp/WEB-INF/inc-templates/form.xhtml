<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:ice="http://www.icesoft.com/icefaces/component" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:ui="http://www.openui.com/ui" xmlns:h="http://java.sun.com/jsf/html" xmlns:fac="http://java.sun.com/jsf/facelets">
<f:view>
	<h:head>
		<link rel="stylesheet" href="/css/themes/base/jquery.ui.all.css" />
		<script src="/js/jquery-1.6.2.js"></script>
		<script src="/js/ui/jquery.ui.core.js"></script>
		<script src="/js/ui/jquery.ui.widget.js"></script>
		<script src="/js/ui/jquery.ui.button.js"></script>
		<!-- 
		 <script>
		$(function() {
			$( "input:submit, a, button").button();
		});
		</script>
		 -->
	</h:head>
	
	<c:set var="columns" value="2" />
	
	<c:if test='${not empty entityName}'>
		<c:set var="columns" value="${formColumns}" />
	</c:if>
	
	<c:choose>
	    <c:when test='${not empty entityName}'>
	        <ui:entityForm entityName="${entityName}" id="#{id}" columns="${columns}" />
	    </c:when>
	    <c:otherwise>
			<c:when test="${not empty formClassName}">

				<c:if test="${empty formController}">
					<c:set var="formController" value="#{formController}" />
				</c:if>

				<c:set var="formInstance" value="#{ui:getUIFormBeanWrapper(formClassName)}" />
				<c:set var="formClass" value="#{ui:getUIFormClass(formClassName)}" />

				<c:if test="#{formController.formBean == null}">
					#{formController.setFormBean(formInstance)}
				</c:if>

				<!-- PreRender Form -->
				#{formController.performPreRenderActions()}
				
				<ice:form id="${id}">
						<ice:messages />
						<ice:panelGrid id="${formId}_Grid" columns="${columns}">
							<c:set var="pNames" value="${fn:split(propertyNames, ',')}" />
							<c:forEach items="${pNames}" var="property">
								<ui:field type="#{formClass}" fieldName="${property}" formBeanInstance="${formInstance}" />
							</c:forEach>
						</ice:panelGrid>
					<fac:insert name="ActionButtons" />
				</ice:form>

			</c:when>
		</c:otherwise>
	</c:choose>
</f:view>
</html>
