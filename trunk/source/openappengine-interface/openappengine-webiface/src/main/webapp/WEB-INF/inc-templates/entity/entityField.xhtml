<f:view xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:entity="http://www.openappengine.com/tags/entity"
	xmlns:ui="http://www.openappengine.com/tags/ui">
	
	<entity:setValueBinding var="uiField" valueBinding="#{field.uiField}"/>

	<entity:isText field="#{uiField}">
		<ice:inputText id="#{field.name}_Input"
				value="#{entityFormController.entityForm.entityValue.instance[field.property]}" />
	</entity:isText>
</f:view>
