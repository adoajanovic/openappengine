<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://www.openappengine.com/tags/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:fac="http://java.sun.com/jsf/facelets"
	xmlns:entity="http://www.openappengine.com/tags/entity">
<f:view>
	<c:set var="formInstance" value="#{entityFormController.formInstance}" />
	<c:set var="entityValue" value="#{formInstance.entityValue}" />
	<c:set var="entityDefinition" value="#{entityValue.entityDefinition}" />
	<c:set var="fields" value="#{entityDefinition.fields}" />
	<c:set var="formHeader" value="#{ui:getEntityFormHeader(entityName)}" />

	<ice:panelGroup styleClass="entity-form-box">
		<ice:form id="#{id}">
			<ice:messages />
			<ice:panelGrid id="#{id}_Grid" columns="#{columns}">
				<f:facet name="header">
					<ice:outputText value="#{formHeader}" />
				</f:facet>

				<!-- TODO -->
				<ice:repeat value="#{fields}" var="field">
					<ui:entityField entityName="#{entityName}" field="#{field}" />
				</ice:repeat>
			</ice:panelGrid>

			<ice:panelGrid id="Action" columns="2">
				<ice:commandButton id="#{entityName}_Save"
					actionListener="#{entityFormController.processEntityAction}"
					value="Save">
					<f:attribute name="ACTION" value="ACTION_SAVE_OR_UPDATE" />
				</ice:commandButton>
			</ice:panelGrid>
		</ice:form>
	</ice:panelGroup>
</f:view>
</html>
