<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	xmlns="http://www.w3.org/1999/xhtml"

	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:openui="http://www.openui.com/ui">
<f:view>
	<h:head>
		<title><ui:insert name="title">Login</ui:insert></title>

	<h:body>
		
		<openui:form propertyNames="username,password,preferredCurrency"

			formButtonColumns="2" saveAction="${loginFormBean.login}" />
		<!--  
		<openui:listing dataListAdapter="#{testDataListAdapter}" columns="username,password" id="loginDataTable" width="50%"/>
		-->	

	</h:body>
