<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" template="/templates/page-template.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:ice="http://www.icesoft.com/icefaces/component" xmlns:openui="http://www.openappengine.com/tags/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="page-content">
		<f:subview id="EntityFormContainer">

			<f:metadata>
				<f:phaseListener binding="#{xmlScreenRenderer.phaseListener}" />
			</f:metadata>

			<h:panelGroup id="CenterPanel">
				<ui:repeat var="widget" value="#{xmlScreenRenderer.screen.containerPanel.centerPanel.widgets}">
				
					<!-- TODO First Check whether this is an entity referenced form or a service referenced form -->
					<ui:fragment>
						<openui:entityForm formInstance="#{widget}" entityName="#{widget.entityValue.entityName}"
							id="#{widget.id}_Form" columns="#{widget.fieldLayout.columns}">
							<ui:define name="actions">
								<!-- 
								<ice:commandButton id="#{widget.entityValue.entityName}_Save" action="#{entityFormController.formSubmit}" value="Save">
								</ice:commandButton>
								 -->
							</ui:define>
						</openui:entityForm>
					</ui:fragment>
					
				</ui:repeat>
			</h:panelGroup>
		</f:subview>
	</ui:define>
</ui:composition>
