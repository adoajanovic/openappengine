<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ice="http://www.icesoft.com/icefaces/component">
<f:view contentType="text/html">
	<h:head>
		<title>OpenAppEngine WebApp |</title>
		<ice:outputStyle href="/xmlhttp/css/rime/rime.css" />
		<ice:outputStyle href="/resources/style/style.css"></ice:outputStyle>
		<h:outputStylesheet library="css" name="application.css" />
	</h:head>
	<h:body>
		<div id="page">
			<div id="header">
				<a href="#" class="logo"> <img
					src="#{facesContext.externalContext.requestContextPath}/images/rf-logo.png"
					alt="RF logo" /> </a>
				<div class="right-controls">
					<ul class="top-links layout">
						<li><a href="#" target="_blank">Project Site</a></li>
						<li><a href="#" target="_blank">Project Wiki</a></li>
						<li><a href="#" target="_blank">RichFaces Community Space</a>
						</li>
						<li class="download-link"><a href="#" target="_blank">Download</a>
						</li>
						<li class="last"><a href="#" target="_blank">Sources</a></li>
					</ul>
				</div>
			</div>
			<div id="page-content">
				<div class="left-menu">
					<ui:include src="/templates/includes/navigation.xhtml" />
				</div>
				<div class="content-container">
					<ui:insert name="body">
						<h:messages />
						Body content missed
				</ui:insert>
				</div>
				<div class="clear"></div>
			</div>
			<div id="footer">
				<!-- TODO -->
			</div>
		</div>
	</h:body>
</f:view>
</html>
