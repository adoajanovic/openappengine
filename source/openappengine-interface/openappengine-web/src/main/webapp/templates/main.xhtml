<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j">
<f:view contentType="text/html">
	<f:loadBundle var="msgs" basename="messages.messages_en"></f:loadBundle>
	<h:head>
		<title><h:outputText value="#{msgs['application.title']}" /></title>
		<script type="text/javascript">
  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-7306415-4']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();
</script>
		<h:outputStylesheet library="css" name="application.css" />
	</h:head>
	<h:body>
		<div id="page">
			<div id="header">
				<a href="#" class="logo"><img src="#{facesContext.externalContext.requestContextPath}/images/rf-logo.png" alt="RF logo" /> </a>
				<div class="right-controls">
					<ul class="top-links layout">
						<li><a href="#" target="_blank">Project Site</a></li>
						<li><a href="#" target="_blank">Project Wiki</a></li>
						<li><a href="#" target="_blank">RichFaces Community Space</a></li>
						<li class="download-link"><a href="#" target="_blank">Download</a></li>
						<li class="last"><a href="#" target="_blank">Sources</a></li>
					</ul>
					<a4j:status>
						<f:facet name="start">
							<h:outputText value="Processing Request..."/>
						</f:facet>
						<f:facet name="stop">
							<h:outputText value="No Requests."/>							
						</f:facet>
					</a4j:status>
				</div>
			</div>
			<div id="page-content">
				<div class="left-menu">
					<ui:include src="/templates/includes/navigation.xhtml" />
				</div>
				<div class="content-container">
					<ui:insert name="body">
						<h:messages />
						Body content missed
				</ui:insert>
				</div>
				<div class="clear"></div>
			</div>
			<div id="footer">#{a4j}</div>
		</div>
	</h:body>
</f:view>
</html>
