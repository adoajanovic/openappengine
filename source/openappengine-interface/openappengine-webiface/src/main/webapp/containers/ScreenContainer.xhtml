<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" template="/templates/page-template.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:ice="http://www.icesoft.com/icefaces/component" xmlns:openui="http://www.openappengine.com/tags/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="page-content">
		<f:subview id="Container">

			<f:metadata>
				<f:phaseListener binding="#{xmlScreenRenderer.phaseListener}" />
			</f:metadata>

			<h:panelGroup id="CenterPanel">
			
				<!-- Get all the Widget Containers inside the PageContent. -->
				<ui:repeat var="widgets" value="#{xmlScreenRenderer.uiRoot.pageContent.widgets}">
					
					<!-- Get Widgets inside the Container -->
					<ui:repeat var="widget" value="#{widgets.childComponents}">
						<!-- Create a custom TagLib to render the Widget according the ComponentName -->
						<ice:inputTextarea value="#{widget.getComponentName()}" />	
					</ui:repeat>
					
				</ui:repeat>
				
			</h:panelGroup>
			
		</f:subview>
	</ui:define>
</ui:composition>
