<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ice="http://www.icesoft.com/icefaces/component"
     xmlns:ace="http://www.icefaces.org/icefaces/components">
   <ice:panelGroup styleClass="rime">
    <ice:form id="tableForm">
     <ice:panelGroup rendered="#{not fileEntryController.emptyFileList}">
      <ice:panelGroup styleClass="exampleBox" layout="block">
        <h3><h:outputText value="#{msgs['content.fileEntry.history.label']}"/></h3>
        <ice:dataTable id="fileTable"
                     styleClass="fileTable"
                     value="#{fileEntryController.fileList}"
                     var="file">
          <ice:column>
            <f:facet name="header">
              <h:outputLabel value="#{msgs['content.fileEntry.history.name.label']}"/>
            </f:facet>
            <h:outputText value="#{file.fileInfo.fileName}"/>
          </ice:column>
          <ice:column>
            <f:facet name="header">
              <h:outputText value="#{msgs['content.fileEntry.history.content.label']}"/>
            </f:facet>
            <h:outputText value="#{file.fileInfo.contentType}"/>
          </ice:column>
          <ice:column>
            <f:facet name="header">
              <h:outputLabel value="#{msgs['content.fileEntry.history.size.label']}"/>
            </f:facet>
            <h:outputText value="#{file.sizeFormatted}"/>
          </ice:column>
          <ice:column>
            <f:facet name="header">
              <h:outputText value="#{msgs['content.fileEntry.history.remove.label']}"/>
            </f:facet>
            <ace:pushButton id="delFileBtn"
                             value="#{msgs['content.fileEntry.history.remove.label']}"
                             actionListener="#{fileEntryController.removeUploadedFile}">
          	                <f:param name="fileId" value="#{file.id}"/>
            </ace:pushButton>
          </ice:column>
        </ice:dataTable>
      </ice:panelGroup>
    </ice:panelGroup>

    </ice:form>
  </ice:panelGroup>
</ui:composition>
