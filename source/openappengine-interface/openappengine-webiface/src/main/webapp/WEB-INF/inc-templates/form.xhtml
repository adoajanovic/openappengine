<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://www.openui.com/ui"
	xmlns:h="http://java.sun.com/jsf/html">
<f:view>
	<h:head>
		<!-- <link rel="stylesheet" href="./js/jqtransformplugin/jqtransform.css" type="text/css" media="all" />
		<link rel="stylesheet" href="demo.css" type="text/css" media="all" />

		<script type="text/javascript" src="./js/jquery.js"></script>

			$(function() {
				$('form').jqTransform({imgPath : './jqtransformplugin/img/'});
			});
		</script> -->
	</h:head>

	<c:set var="columns" value="${formColumns}" />

	<ice:form id="${id}">
		<ice:panelGrid id="${formId}_Grid" columns="${columns}">
			<c:set var="pNames" value="${fn:split(propertyNames, ',')}" />
			<c:forEach items="${pNames}" var="property">
				<ui:field type="#{type}" fieldName="${property}" />
			</c:forEach>
		</ice:panelGrid>
		<ice:panelGrid id="${formId}_Bottom_Action"
			columns="${formButtonColumns}">
			<ice:commandButton value="Save" action="${saveAction}" />
			<ice:commandButton value="Cancel" />
		</ice:panelGrid>
	</ice:form>
</f:view>
</html>
