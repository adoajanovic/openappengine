<f:view xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://www.openui.com/ui">

	<c:set var="columns" value="${formColumns}" />
	
	<ice:form id="${id}">
		<ice:panelGrid id="${formId}_Grid" columns="${columns}">
			<c:set var="pNames" value="${fn:split(propertyNames, ',')}" />
			<c:forEach items="${pNames}" var="property">
				<ice:column>
					<ui:field type="#{type}" fieldName="${property}" />
				</ice:column>
			</c:forEach>
		</ice:panelGrid>
		<ice:panelGrid id="${formId}_Bottom_Action"
			columns="${formButtonColumns}">
			<ice:commandButton value="Save" action="${saveAction}" />
			<ice:commandButton value="Cancel" />
		</ice:panelGrid>
	</ice:form>
</f:view>
