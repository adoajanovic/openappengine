<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://www.openappengine.com/tags/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:fac="http://java.sun.com/jsf/facelets"
	xmlns:entity="http://www.openappengine.com/tags/entity">
<f:view>
	<h:head>
		<link rel="stylesheet" href="/css/themes/base/jquery.ui.all.css" />
		<script src="/js/jquery-1.6.2.js"></script>
		<script src="/js/ui/jquery.ui.core.js"></script>
		<script src="/js/ui/jquery.ui.widget.js"></script>
		<script src="/js/ui/jquery.ui.button.js"></script>
	</h:head>

	<c:set var="columns" value="2" />

	<c:if test='#{not empty entityName}'>
		<c:set var="columns" value="#{formColumns}" />
	</c:if>

	<c:if test="#{empty entityController}">
		<c:set var="entityFormController" value="#{entityFormController}" />
	</c:if>

	<c:set var="entityForm" value="#{entityFormController.entityForm}" />

	<c:set var="entityValue" value="#{entityForm.entityValue}" />

	<c:set var="entityDefinition" value="#{entityValue.entityDefinition}" />
	<c:set var="fields" value="#{entityDefinition.getFields()}" />

	<c:set var="formHeader" value="#{ui:getEntityFormHeader(entityName)}" />

	<ice:panelGroup styleClass="entity-form-box">
		<ice:form id="#{id}">
			<ice:messages />
			<ice:panelGrid id="#{formId}_Grid" columns="#{columns}">
				<f:facet name="header">
					<ice:outputText value="#{formHeader}" />
				</f:facet>
				
				<!-- TODO -->
				<ice:repeat value="#{fields}" var="field">
					<ui:entityField entityName="#{entityName}" field="#{field}" />
				</ice:repeat>
			</ice:panelGrid>

			<ice:panelGrid id="Action" columns="2">
				<c:if test="#{not entityForm.renderMode.isReadOnlyMode()}">
					<ice:commandButton id="#{entityName}_Save"
						actionListener="#{entityFormController.processEntityAction}"
						value="Save">
						<f:attribute name="ACTION" value="ACTION_SAVE_OR_UPDATE" />
					</ice:commandButton>
				</c:if>
			</ice:panelGrid>
			<fac:insert name="ActionButtons" />
		</ice:form>
	</ice:panelGroup>
</f:view>
</html>
