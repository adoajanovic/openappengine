<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:subview id="field_#{field.name}" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:entity="http://www.openappengine.com/tags/entity"
	xmlns:fac="http://java.sun.com/jsf/facelets"
	xmlns:ui="http://www.openappengine.com/tags/ui">

	<ice:column rendered="#{not field.autoincrement}">
		<ice:outputLabel value="${ui:getLabelText(entityName,field.name)}"
			id="${fieldName}_Label" for="${fieldName}_Input"
			styleClass="label_Required_#{field.required}" />
	</ice:column>

	<!-- Is Autoincrement -->
	<fac:fragment rendered="#{field.autoincrement}">
		<ice:column>
			<ice:inputHidden id="#{field.name}_Hidden"
				value="#{entityFormController.formInstance.entityValue.instance[field.property]}" />
		</ice:column>
	</fac:fragment>

	<!-- UI Text Field -->
	<fac:fragment rendered="#{ui:isText(field)}">
		<ice:column>
			<ice:inputText id="#{field.name}_TextField" styleClass="inputText"
				required="#{field.required}"
				requiredMessage="#{field.name} cannot be empty."
				value="#{entityFormController.formInstance.entityValue.instance[field.property]}" />
		</ice:column>
	</fac:fragment>

	<!-- UI Text Area -->
	<fac:fragment rendered="#{ui:isTextArea(field)}">
		<ice:column>
			<ice:inputTextarea id="#{field.name}_InputTextArea"
				styleClass="inputText" required="#{field.required}"
				requiredMessage="#{field.name} cannot be empty."
				value="#{entityFormController.formInstance.entityValue.instance[field.property]}" />
		</ice:column>
	</fac:fragment>
</f:subview>
