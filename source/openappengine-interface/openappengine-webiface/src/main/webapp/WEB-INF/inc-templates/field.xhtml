<f:view
	  xmlns:f="http://java.sun.com/jsf/core" 
	  xmlns:ice="http://www.icesoft.com/icefaces/component"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	  xmlns:ui="http://www.openui.com/ui" >
	
	<c:set var="color" value="#222" />
	
	<c:set var="required" value="${ui:isRequired(type,fieldName)}" />
	
	<c:if test="${required}">
    	<c:set var="suffix" value="*" />
    	<c:set var="color" value="red" />
    </c:if>
    <c:set var="labelText" value="${ui:getLabelText(type,fieldName)}" />
    
    <c:set var="labelText" value="${labelText}${suffix}" />
	
	<ice:column>	
		<ice:outputLabel value="${labelText}" id="${fieldName}_Label" for="${fieldName}_Input" style="font:Calibri;font-size:11px;color:${color};" required="${required}" />
	</ice:column>
	
	<ice:column>
		<c:choose>
          <c:when test="${ui:isText(type,fieldName)}">
          		<ice:inputText id="${fieldName}_Input" required="${required}" styleClass="inputText" value="#{formController.formBean.formBean[property]}"/>
          </c:when>
          <c:otherwise>
          	<c:when test="${ui:isADDataList(type,fieldName)}">
          		<ice:inputTextarea id="${fieldName}_Input" required="${required}" styleClass="inputText" value="#{formController.formBeanInstance.formBean[property]}"/>
          	</c:when>
          	<c:otherwise>
	          	<c:when test="${ui:isADDataList(type,fieldName)}" formBeanInstance="#{formBeanInstance}">
	          		<ui:adDataList listType="${listType}" type="${type}" fieldName="${fieldName}" />
	          	</c:when>
	          	<c:otherwise>
	          		<c:when test="${ui:isADAutocompleteField(type,fieldName)}">
						<ui:adAutocomplete listType="${listType}" type="${type}" fieldName="${fieldName}" formBeanInstance="#{formBeanInstance}"/>
					</c:when>
	          	</c:otherwise>
          	</c:otherwise>	
          </c:otherwise>
         </c:choose> 
	</ice:column>
</f:view>
