<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      template="./templates/page-template.xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:openui="http://www.openui.com/ui">
  
      <ui:define name="page-content">
           <h:panelGroup id="loginFormDiv">
                 <openui:form propertyNames="username,password,preferredCurrency"
					formClassName="com.openappengine.web.apps.login.LoginFormBean" id="LoginForm" formColumns="2"
					formButtonColumns="2" saveAction="${loginFormBean.login}" >
					
					<ui:define name="ActionButtons">
						<ice:panelGrid id="LoginForm_Bottom_Action" columns="2">
							<ice:commandButton value="Save" action="#{formController.save}"/>
							<ice:commandButton value="Cancel" />
						</ice:panelGrid>
					</ui:define>
						
				</openui:form>
           </h:panelGroup>
      </ui:define>
   
</ui:composition>
